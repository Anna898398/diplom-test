    <div class="container-fluid px-5 mt-3">
        <div class="row mb-3">

           <!--  Форма поиска -->
            <div class="col-2">
                <form>                        
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" name="search">
                    </div>
                </form>
            </div>


            <!-- Кнопка открытия модального окна -->
            <div class="col-2">
                <button type="button" id="btn1" class="btn text-white" data-bs-toggle="modal" data-bs-target="#modal">Add homework</button>
            </div>


            <!-- Модальное окно -->
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header mb-2">
                            <h5 class="modal-title" id="exampleModalLabel">New homework</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
    

                        <!-- Форма ввода в модальном окне -->
                        <div class="modal-body">
                            <p class="mb-2">Topic:</p>
                            <div class="form-group">
                                <input type="text" class="form-control" id="search" name="search">
                            </div>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file...</label>
                                </div>
                            </div>
                        </div>
    
                       <!--  Кнопки в модальном окне -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
