<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Слайдер на CSS пример 3</title>
	<link rel="stylesheet" href="slider-title.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<!-- слайдер с информауией об услугах с фоном-картинкой -->
	<div id="slider_title">
		<input checked type="radio" name="slider" id="slide1" />

		<input type="radio" name="slider" id="slide2" />
		<input type="radio" name="slider" id="slide3" />
		<input type="radio" name="slider" id="slide4" />

		<div class="slider-wrapper">
			<div class="slider-inner">
				<article>
					<div class="text-h center">
						<h2>Покраска Автомобилей От 1 Дня</h2>
						<h1>Кузовной Ремонт</h1>
						<h3>Точно в цвет или перекрасим за свой счет</h3>
					</div>

					<img src="icons/slide1.jpg" />
				</article>
				
				<article>
					<div class="text-h left">
						<h3>Слайдер 2</h3>
					</div>

					<img src="icons/slide2.jpg" />
				</article>

				<article>
					<div class="text-h center">
						<h3>Слайдер 3</h3>
					</div>

					<img src="icons/slide3.jpg" />
				</article>
			</div>
		</div>
		
		<div class="slider-prev-next-control">
			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
		</div>	
	</div>
	<div class=""></div>
</div>
</body>
</html>
